
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Starter Template</title>
  </head>
  <body>

	<div class="container wow fadeIn" data-wow-delay="0.2">
		<div>

  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active login"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Вход</a></li>
    <li role="presentation"><a href="#registation" aria-controls="registation" role="tab" data-toggle="tab">Регистрация</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="login"><form action="" class="registration-form">
			<div class="form-actions">
				<input type="text" class="form-input wow zoomIn" data-wow-delay="0.5"  placeholder="Ваше имя">
				<input type="text" class="form-input wow zoomIn" data-wow-delay="0.5"  placeholder="Ваш пароль">
				<a href="#" class="forgotpass">Забыли пароль?</a>
				<div class="remind">
					<input type="checkbox"><label for="">Напомнить мне</label>
				</div>
			</div>
			<button class="wow zoomLeft" data-wow-delay="0.7">Войти</button>
			
		
		</form></div>
    <div role="tabpanel" class="tab-pane" id="registation"><form action="" class="registration-form">
			<div class="form-actions">
				<input type="text" class="form-input wow zoomIn" data-wow-delay="0.5"  placeholder="Ваш Email">
				<input type="text" class="form-input wow zoomIn" data-wow-delay="0.5"  placeholder="Ваш пароль">
				<a href="#" class="forgotpass">Забыли пароль?</a>
				<div class="remind">
					<input type="checkbox"><label for="">Напомнить мне</label>
				</div>
				
			</div>
			<button class="wow zoomLeft" data-wow-delay="0.7">Зарегестрироваться</button>
		
		</form></div>
  </div>

	</div>
</div>

  	
  	<script src="js/jq.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		var WOW = new WOW;
		WOW.init();
	</script>
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
